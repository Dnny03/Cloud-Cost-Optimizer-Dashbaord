<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>frontend</title>
    <!-- Modern, legible UI font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1729;
            --panel: #111827;
            --panel-2: #0b1220;
            --muted: #94a3b8;
            --text: #e5e7eb;
            --accent: #7c3aed; /* purple */
            --accent-2: #22d3ee; /* cyan */
            --success: #22c55e;
            --danger: #ef4444;
            --card: #0e1627;
            --card-border: #1f2937;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
            --radius: 14px;
        }

        html, body, #root {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 800px at 10% -20%, rgba(124, 58, 237, .18), transparent 40%),
            radial-gradient(1000px 700px at 90% -10%, rgba(34, 211, 238, .18), transparent 35%),
            linear-gradient(180deg, #0a1020, #0b1220 35%, #0a1221 100%);
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
